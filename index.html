<!doctype html>
<html lang="en">
	<head>
		<title>Rolling America Dice Simulator</title>
		<meta charset="utf-8">
		<meta name="author" value="JD Kilby">
		<meta name="description" value="This is a simple page that simulates the dice used in Rolling America.">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="./css/normalize.css">
		<link rel="stylesheet" href="./css/main.css">
		<script src="./js/jquery-2.2.3.min.js"></script>
		<script src="./js/main.js"></script>
	</head>
	<body>
		<header>
			<h2>Rolling America Dice Simulator</h2>
		</header>
		<main>
			<section>
				<button id="buttonContinue">Start</button>
				<div id="dice">
					<div class="dieRow group">
						<div class="dieLeft die">
							&#x2680
							<div class="colorBox"></div>
						</div>
						<div class="dieRight die">
							&#x2681
							<div class="colorBox"></div>
						</div>
					</div>
					<div class="dieRow group">
						<div class="dieLeft die">
							&#x2682
							<div class="colorBox"></div>
						</div>
						<div class="dieRight die">
							&#x2683
							<div class="colorBox"></div>
						</div>
					</div>
					<div class="dieRow group">
						<div class="dieLeft die">
							&#x2684
							<div class="colorBox"></div>
						</div>
						<div class="dieRight die">
							&#x2685
							<div class="colorBox"></div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer>
			<div class="group">
				<div class="fixedLeft">
					<a href="http://gamewright.com/gamewright/index.php?section=games&page=game&show=315">What's Rolling America?</a>
				</div>
				<div class="fixedRight">
					Simulator Created by <a href="http://www.jdkilby.com">JD Kilby</a>
				</div>
			</div>
		</footer>
	</body>
</html>
